<div class="container">
    <h1>TD FORM</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="submit(form)" #form="ngForm">
                <div id="user-info">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" [ngModel]="hero.nome" required #nome="ngModel">
                        <p *ngIf="nome.invalid && nome.touched"><strong>Questo campo è
                                obbligatorio</strong></p>
                    </div>
                    <div class="form-group">
                        <label for="alterego">Alterego</label>
                        <input class="form-control" type="text" id="alterego" name="alterego" [ngModel]="hero.alterego" required
                            #alterego="ngModel">
                        <p *ngIf="alterego.invalid && alterego.touched"><strong>Questo campo è
                                obbligatorio</strong></p>
                    </div>
                    <div class="form-group">
                        <label for="superpotere">Superpotere</label>
                        <select class="form-control" name="superpotere" id="superpotere" class="form-select" [ngModel]="hero.superpotere"
                            required #superpotere="ngModel">
                            <option value="forza">Forza</option>
                            <option value="volo">Volo</option>
                            <option value="invisibilita">Invisibilità</option>
                        </select>
                        <p *ngIf="superpotere.invalid && superpotere.touched"><strong>Questo campo è
                                obbligatorio</strong></p>
                    </div>
                    <div class="form-group">
                        <label for="nemico">Nemico</label>
                        <input class="form-control" type="text" id="nemico" name="nemico" [ngModel]="hero.nemico" ngModel maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="pianeta">Pianeta</label>
                        <input class="form-control" type="text" id="pianeta" name="pianeta" [ngModel]="hero.pianeta" ngModel minlength="5"
                            required #pianeta="ngModel">
                        <p *ngIf="pianeta.invalid && pianeta.touched"><strong>Questo campo è
                                obbligatorio</strong></p>
                    </div>
                    <div class="form-group">
                        <label for="debolezza">Debolezza</label>
                        <input class="form-control" type="text" id="debolezza" name="debolezza" [ngModel]="hero.debolezza">
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary">INVIA</button>
                </div>
            </form>
        </div>
    </div>
</div>
