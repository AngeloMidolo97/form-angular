<div class="container">
    <h1>REACTIVE FORM</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="form">
                <div formGroupName="heroInfo">

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control" formControlName="nome">
                    <span *ngIf="getFormC('heroInfo.nome')?.invalid && getFormC('heroInfo.nome')?.touched">
                        <ng-container *ngIf="getErrorsC('heroInfo.nome', 'required')">
                            Campo Username Obbligatorio
                        </ng-container>
                    </span>

                    <label for="alterego">Alterego</label>
                    <input type="text" id="nome" class="form-control" formControlName="alterego">
                    <span *ngIf="getFormC('heroInfo.alterego')?.invalid && getFormC('heroInfo.alterego')?.touched">
                        <ng-container *ngIf="getErrorsC('heroInfo.alterego', 'required')">
                            Campo Username Obbligatorio
                        </ng-container>
                    </span>

                    <label for="superpotere">Superpotere</label>
                    <select class="form-control" id="superpotere" formControlName="superpotere">
                        <option value="forza">Forza</option>
                        <option value="volo">Volo</option>
                        <option value="invisibilita">Invisibilit√†</option>
                    </select>

                    <label for="nemico">Nemico</label>
                    <input type="text" id="nemico" class="form-control" formControlName="nemico">

                    <label for="pianeta">Pianeta</label>
                    <input type="text" id="pianeta" class="form-control" formControlName="pianeta">
                    <span *ngIf="getFormC('heroInfo.pianeta')?.invalid && getFormC('heroInfo.pianeta')?.touched">
                        <ng-container *ngIf="getErrorsC('heroInfo.pianeta', 'required')">
                            Campo Username Obbligatorio
                        </ng-container>
                    </span>

                    <label for="debolezza">Debolezza</label>
                    <input type="text" id="debolezza" class="form-control" formControlName="debolezza">
                </div>
                <button type="submit" class="btn btn-primary mt-3" (click)="submit()">INVIA</button>
            </form>
        </div>
    </div>
</div>
